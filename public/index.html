<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Standin for Different Fonts/Styles-->
    <title>Grid It Together!</title>
</head>
<body>
    <h1>Grid It Together!</h1>
    <div id="messageFromServer">

    </div>
    <script type="text/javascript">
        const webSocketConnect = () => {
            const ws = new WebSocket((window.location.protocol  === 'https:' ? 'wss://' : 'ws://') + window.location.host);
            ws.onopen = () => ws.send('test hello!');
            ws.onmessage = message => {
                console.log("message received: " + message.data);
                document.getElementById("messageFromServer").innerHTML = message.data;
            }
        };
        webSocketConnect();
    </script>
</body>
</html>
